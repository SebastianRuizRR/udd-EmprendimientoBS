version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: udd_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: udd
      MYSQL_USER: udd
      MYSQL_PASSWORD: udd
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: udd_server
    environment:
      DATABASE_URL: mysql://root:root@db:3306/udd
      NODE_ENV: production
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: udd_web
    environment:
      REACT_APP_API_URL: http://localhost:4000
    depends_on:
      - server
    ports:
      - "3000:80"

volumes:
  mysql_data:
