services:
  db:
    image: mysql:8.0
    container_name: udd_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build: ./server
    container_name: udd_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://appuser:apppass@db:3306/appdb"
      PORT: "4000"
      NODE_ENV: "development"
    ports:
      - "4001:4000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
    command: sh -c "npx prisma migrate deploy || true && npx prisma generate && npm run dev"


volumes:
  dbdata:
