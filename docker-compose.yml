
services:
  db:
    image: mysql:8.0
    container_name: udd_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"     # opcional exponer
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build: ./server
    container_name: udd_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://appuser:apppass@db:3306/appdb"
      PORT: "4000"
      NODE_ENV: "development"
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules   # evita que el bind-mount tape node_modules del contenedor
    command: sh -c "npx prisma migrate deploy || true && npm run dev"



  # El front puedes correrlo fuera de Docker (vite) o en un contenedor aparte.
  # Yo recomiendo correr Vite en la shell de Codespaces (puerto 3000).
volumes:
  dbdata:
