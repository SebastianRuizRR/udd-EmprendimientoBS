services:
  db:
    image: mysql:8.0
    container_name: udd_mysql_prod
    restart: always
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: udd_server_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://appuser:apppass@db:3306/appdb"
      PORT: "4000"
      NODE_ENV: "production"
    ports:
      - "4001:4000" 
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  web:
    build:
      context: ./web
      args:
        - VITE_API_URL=http://TU_IP_PUBLICA_AWS:4001/api
    container_name: udd_web_prod
    restart: always
    ports:
      - "80:80"  

volumes:
  dbdata_prod: